COM_KUNENA_A_IMAGEREGUPLOAD_DESC="Auf <em>Ja</em> setzten, wenn registrierte und eingeloggte Benutzter Bilder hochladen dürfen.<br /> Anmerkung: (Super)administratoren und Moderatoren dürfen immer Bilder hochladen."
COM_KUNENA_A_IMAGEUPLOAD="Erlaube nicht-regisrtierten Benutztern das hochladen von Bildern"
COM_KUNENA_A_IMAGEUPLOAD_DESC="Auf <em>Ja</em> setzten, wenn jeder dazu berechtig sein soll Bilder hochzuladen."
