COM_KUNENA_A_EBAYLANGUAGECODE_DESC="Es ist wichtig den passenden Sprachcode für das eBay widget anzugeben, da von ihm sowohl die Sprache wie auch die Währung abgeleitet wird. Standard ist en-us für ebay.com. Beispiele: ebay.de: de-de, ebay.at: de-at, ebay.co.uk: en-gb"
COM_KUNENA_A_EMAIL="E-mail Adresse des Forums"
COM_KUNENA_A_EMAIL_DESC="Dies ist die E-Mail Adresse des Forums. Geb eine gültige E-Mail Adresse an, da von ihr aus die Asbomails versendet werden."
COM_KUNENA_A_ENABLED_DESC="Auf <em>Ja</em> setzten um die Umfragenfunktionalität für das Forum zu aktivieren. Du musst eine Liste von Kategorie IDs festelegen, in denen Umfragen erlaubt sein sollen. Ohne festgelegte Kategorie IDs werden keine Umfragen angezeigt."
COM_KUNENA_A_FAVORITES="Favoriten erlauben"
COM_KUNENA_A_FAVORITES_DESC="Auf <em>Ja</em> setzten, wenn du registrierten Benutztern erlauben willst Topics zu favorisieren"
COM_KUNENA_A_FILE="Dateien"
COM_KUNENA_A_FILEALLOWEDTYPES="Erlaubte Dateitypen"
COM_KUNENA_A_FILEALLOWEDTYPES_DESC="Spezifiziere hier die Dateitypen, die für das Hochladen erlaubt sind. Benutze eine mit Komma getrennte, <strong>klein geschriebene</strong> Liste ohne Leerzeichen.<br />Zum Beispiel: txt,rtf,pdf,zip,gz,tgz,bz2"
COM_KUNENA_A_FILEREGUPLOAD="Erlaube das Hochladen von Dateien für Registrierte"
COM_KUNENA_A_FILEREGUPLOAD_DESC="Auf <em>Ja</em> setzten, wenn registrierte und eingelogte Benutzter Dateien hochladen dürfen.<br /> Anmerkung: (Super)Administratoren und Moderatoren sind immer in der Lage Dateien hochzuladen."
COM_KUNENA_A_FILESIZE="Max. Dateigröße<br /><em>in Kilobytes</em>"
COM_KUNENA_A_FILESIZE_KB="KB"
COM_KUNENA_A_FILESIZE_DESC="Max. Dateigröße <em>in kilobytes</em> ist zum hochladen erlaubt. <strong>Du kannst das PHP upload Limit nicht überschreiten: post_max_size: %s & upload_max_filesize: %s </strong>. Um das PHP upload Limit zu ändern, schau bitte ind die php.ini (%s) Einstellungen."
COM_KUNENA_A_FILEUPLOAD="Hochladen für alle erlauben"
COM_KUNENA_A_FILEUPLOAD_DESC="Auf <em>Ja</em> setzte, wenn alle (öffentlich) die Berechtigung zum hochladen von Dateien haben sollen."
COM_KUNENA_A_FLAT="Flach"
COM_KUNENA_A_FLOOD="Flankenschutz"
COM_KUNENA_A_FLOOD_DESC="Die Menge der Sekunden, die ein Benutzter zwischen zwei aufeinanderfolgenden Beiträgen warten muss. Auf 0 (Null) setzten, um den Flankeshcutzt auszuschalten. Anmerkung: Flankenschutzt <em>kann</em> eine Perfomanzminderung mit sich bringen."
COM_KUNENA_A_FORUM_JUMP="Forumsprung aktivieren"
COM_KUNENA_A_FORUM_JUMP_DESC="Wenn auf <em>Ja</em> gesetzt, wird eine Auswahlliste auf den Forumsseiten angezeigt, mit der man schnell zu einem anderen Bereich oder Kategorie springen kann."
COM_KUNENA_A_FRONTEND="Frontend"
COM_KUNENA_A_HIGHLIGHTCODE="Aktiviere Hervorhebung von Codeteilen"
COM_KUNENA_A_HIGHLIGHTCODE_DESC="Aktiviert die Kunena Codehervorhebung. Wenn deine Mitglieder PHP oder andere Codefragmente innerhalb der Codetags eingeben und diese Option aktiviert ist, werden die Codefragmente gefärbt. Wenn dein Forum keine solchen Programmierbeiträge enthält, ist es besser diese Option zu deaktivieren."
COM_KUNENA_A_HISTLIM="Historielimit"
COM_KUNENA_A_HISTLIM_DESC="Anzahl der Beiträge, die in der Historie angezeigt werden"
COM_KUNENA_A_HISTORY="Historie anzeigen"
COM_KUNENA_A_HISTORY_DESC="Auf <em>Ja</em> setzten, wenn die Themenhistorie angezeigt werden soll während eine Antwort/Zitat verfasst wird."
COM_KUNENA_A_IMAGE="Bilder"
COM_KUNENA_A_IMAGEALLOWEDTYPES="Erlaubte Bildtypen"
COM_KUNENA_A_IMAGEALLOWEDTYPES_DESC="Lege fest, welche Bildtypen zum hochladen erlaubt sind. Benutzte eine mit Komma getrennte, <strong>kleingeschriebene</strong> Liste ohne Leerzeichen.<br />Beispiel: jpg,jpeg,png,gif"
