COM_KUNENA_INFORMATION="El Proyecte Kunena esta orgullos d´anunciar el llançament de Kunena 1.5.12 con mires a la versió 1.6 y mes alla a la versió de Kunena 2.0. Es tracte d´un potent y elegant component de forums d´un be merescut sistema de gestió de continguts, Joomla! CMS. Es en un principi un treball basat en FireBoard y Joomlaboard y la mayoría de nostres alabanças va al seu equip. Algunes de les principals característiques de Kunena poden ser llistades mes endavant (ademes de las actuals característiques):<br /><br /><ul><li>Un diseny molt mes amigable per un sistema de forums. Un sistema de estructures mes simple pero a la vegada millor organitzada. Amb molt poques medidas que poden modificar la apariencia del foro. Gracies als grans diseñadors en el nostre equip.</Li><li> Ilimitades sub-categorías amb una millor administració del sistema.</li><li>Mes rapid y una millor experiencia de codificació per l´ús d´accesoris de 3ras parts.</li><li>La misma<br /></li><li>Profilebox en la part superior del foro</li><li> Soporte para sistemas de mensajería privada, como Uddeim, Mensajería de Jomsocial.</li><li>Sistema básico de plugines (práctico y no de perfección).<br /></li><li> Puede añadir módulos de Joomla en el interior de la propia plantilla del foro.</li><li>Últimos mensajes (pestañas).</li><li>Estadísticas en la parte inferior</li><li>¿Quién está en línea, en qué página?</li><li> Imagenes específicas de cada Categoría.</li><li>RSS, salida PDF</li><li>Búsqueda avanzada</li><li>Opciones de perfiles para Community Builder y Jom Social.</li><li>Gestión de Avatares: Community Builder y Jom Social</li><li>Mensajes Anónimos, para proteger la identidad de los usuarios</li><li>Ocultamineto de Imágenes y Archivos a usuarios no resgistrados</li><li>Más, mucho más.<br /></li></ul><br />Este es un trabajo de colaboración de varios programadores y diseñadores que han participado que amablemente han hecho de esta versión una realidad. Aquí damos las gracias a todos ellos y deseamos que disfrutes de esta versión!<br /><br />El Equipo Kunena!<br /></td></tr></table>"
