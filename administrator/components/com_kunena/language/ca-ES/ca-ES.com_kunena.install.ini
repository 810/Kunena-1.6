COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Foro Principal"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Este es el foro principal de la categoría. Es creada el nivel de una categoría que sirve como un contenedor para cada tema o foros. También se le conoce como una categoría de nivel 1 y es la que debe tener cualquier Foro Kunena en su configuración."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="A fi de proporcionar informació adicional per a tots els invitats y els membres, La capcelera del foro es pot aprofita per a mostrar text en la part superior d´una categoría."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Bienvenido Mat"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Encoratgem als nous membres a enviar una breu introducció de sí mateix en aquesta  categoría del foro. Pero aixisi arriba a coneixe y compartir els interesos que poseixin en comú."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Bienvenido al foro Kunena![/B] \n\n Cuéntanos a todos acerca de quién eres, qué te gusta y por qué te has convertido en miembro de este sitio. \n Damos la bienvenida a todos los nuevos miembros y esperamos verlos siempre por aquí!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Bustia de Sugerencias"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Tens algún comentari o part per a compartir? \n No siguis tímid y envii una nota. Volem saber de tu y tratar de fer del nuestro lloc el millor y mes fácil de utilitzar per altres membres e invitats en general."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Aquest es el encapçalat opcional del foro per la bustia de sugerencias."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Benvigun a Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Bienvenido a Kunena![/b][/size] \n\n Gracies per escollir el Component de Foros Kunena per les necesitat de la seva comunitat en Joomla! CMS. \n\n Kunena, es traduït del swahili que significa &ldquo;hablar,&rdquo; está elaborat per un equip de profesionals de codi obert baix llicencia GPL amb el objetiu de proporcionar una alta calitat en component de foros perfectament integrat como solució per a Joomla! CMS. Kunena inclusive poseeix soport per la creació de reds socials utilizand components com Community Builder y JomSocial. \n\n\n [size=4][b]Recursos Adicionals per Kunena[/b][/size] \n\n [b]Documentació Kunena:[/b] [url]http://www.kunena.com/docs[/url] \n\n [b]Foros de Soport Kunena[/b]: [url]http://www.kunena.com/forum[/url] \n\n [b]Foros de Soport per Kunena en Español[/b]: [url]http://www.kunenaspanish.com/foro[/url] \n\n [b]Descargas Kunena:[/b] [url]http://www.kunena.com/downloads[/url] \n\n [b]Blog Kunena:[/b] [url]http://www.kunena.com/blog[/url] \n\n [b]Envíanos tus ideas:[/b] [url]http://www.kunena.com/uservoice[/url] \n\n [b]Sigue a Kunena en el Twitter:[/b] [url]http://www.kunena.com/twitter[/url]"

COM_KUNENA_MENU_TITLE="Menú Kunena"
COM_KUNENA_MENU_TITLE_DESC="Aquest es el menú predeterminat de Kunena. Es usat com el menú de navegació superior de Kunena. Es pot publicar en cualsevol posició de módul. Simplement despubliqui artícles que no siguin necesaris."

