COM_KUNENA_INSTALL_MIGRATE_HINT="Hem detectat una antiga versió del component #COMPONENT_OLD#, el cual utilitza un model obsolet de base de dades y una antiga ubicació d´arxius. Utilitzi aquesta opción per migrar les  dades desde la versió antiga a Kunena 1.6. Mantindrem una copia de seguretat de les dades antigues, pero totes les plantilles y cambis personalizats es perdrán. Si ya ha instalat Kunena 1.6, aquesta acció restaurará les dades (o copias de seguretat) desde el componente #COMPONENT_OLD# #VERSION_OLD# y migrará aquest fings en el  nou mode."
COM_KUNENA_INSTALL_INSTALL_HINT="Utilitzi aquesta opció per completar la seva instalació. Aquesta acció creará un nou foro amb solament dades de exemple incluits en el mismo."
