COM_KUNENA_INSTALL_RESTORE_HINT="L´instalador va trobar una copia de seguridad del componente #COMPONENT_OLD# #VERSION_OLD#. Aquesta opción restaura los datos antiguos y desinstala Kunena 1.6. Después de tomar esta acción debe instalar la versión antigua de nuevo con su plantilla, llenguatge y cambis personalizatsdos."
COM_KUNENA_INSTALL_WARN="ADVERTENCIA:"
COM_KUNENA_INSTALL_UPGRADE_WARN="Si ya ha instalat Kunena 1.6 pero mes tardt decideix degradar de nou el component #COMPONENT_OLD# #VERSION_OLD#, els misatges nous no serán importats mitjançant l´us d´aquesta opció. Si aquest es el cas, si us plau <em>Migre</em> a la seva antiga versió."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Aquesta acció solament deu prendre una vegada.</em> Si te instalat algún módul del component #COMPONENT_OLD#, plugins o software integrat que no hagi estat diseñadors per a Kunena 1.6, es molt important desinstalar o actualizar-los abans de continuar amb de la migració! Molts d´ells no detectin la nova versió de Kunena correctament y puguin causar danys al seu lloc."
