COM_KUNENA_INSTALL_DOWN_BUILD_HINT="Gebruik deze optie om te downgraden Kunena #VERSION_OLD# aan de huidige op te bouwen. Moet je alleen doen als u problemen ondervindt met uw nieuwere versie."
COM_KUNENA_INSTALL_REINSTALL_HINT="Gebruik deze optie om de huidige versie van Kunena #VERSION# opnieuw te installeren. Dit overschrijft alle bestanden die in de Kunena distributie, maar alle andere bestanden blijven onaangeroerd."
COM_KUNENA_INSTALL_MIGRATE_HINT="We hebben gedetecteerd dat een oude #COMPONENT_OLD# versie, die een verouderde database-model en oude bestand locaties gebruikt. Gebruik deze optie om uw gegevens te migreren van de oude versie te Kunena #VERSION#. Uw oude gegevens worden back-up gemaakt, maar alle sjablonen en aangepaste wijzigingen zullen verloren gaan. Als u al hebt geïnstalleerd Kunena 1.6+, deze actie herstelt gegevens (of de back-up) van #COMPONENT_OLD# #VERSION_OLD# en migreert naar de nieuwe datamodel."
COM_KUNENA_INSTALL_INSTALL_HINT="Gebruik deze optie om uw installatie te voltooien. Deze actie zal leiden tot nieuwe forum met sample data in."
COM_KUNENA_INSTALL_UNINSTALL_HINT="U kunt deze optie gebruiken als je wilt opnieuw beginnen met een schone installatie."
COM_KUNENA_INSTALL_RESTORE_HINT="De installer vond een back-up van #COMPONENT_OLD# #VERSION_OLD#. Met deze optie herstelt oude gegevens en verwijdert Kunena #VERSION#. Na het maken van deze actie, moet u opnieuw installeren van uw oude versie samen met uw sjabloon, taal, en alle aangepaste wijzigingen."
COM_KUNENA_INSTALL_WARN="WAARSCHUWING:"
COM_KUNENA_INSTALL_UPGRADE_WARN="Als u al hebt geïnstalleerd Kunena #VERSION# en later besloten om downgrade terug naar #COMPONENT_OLD# #VERSION_OLD#, zullen alle nieuwe berichten, omdat de upgrade niet worden geïmporteerd met behulp van deze optie. Gebruik in plaats daarvan <em>te migreren</em> uw oude versie."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Deze actie moet slechts eenmaal worden genomen.</em> Als u hebt geïnstalleerd een #COMPONENT_OLD# modules, plug-ins of geïntegreerde software die niet zijn ontworpen voor Kunena #VERSION#, moet u verwijderen of ze allemaal te upgraden voordat u verder gaat met migratie. De meeste verkeerd detecteren deze versie van Kunena mislukken en zal waarschijnlijk breken uw website."
COM_KUNENA_INSTALL_RESTORE_WARN="Alle nieuwe gegevens zullen verloren gaan."
COM_KUNENA_INSTALL_UNINSTALL_WARN="Deze actie verwijdert alle gegevens van je forum, waaronder categorieën, berichten en bijlagen."
