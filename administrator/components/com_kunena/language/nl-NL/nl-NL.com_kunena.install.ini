COM_KUNENA_INSTALL_UPGRADE_HINT="Gebruik de optie om te upgraden."
COM_KUNENA_INSTALL_DOWNGRADE_HINT="Use this option to downgrade Kunena #VERSION_OLD# to the previous version. You should take this action only if you are having issues with your new version."
