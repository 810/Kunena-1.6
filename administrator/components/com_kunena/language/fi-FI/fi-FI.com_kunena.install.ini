COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Aihepiiri"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Tämä on foorumin aihepiiri. As a level one category it serves as a container for individual boards or forums. It is also referred to as a level 1 category and is a must have for any Kunena Forum setup."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="In order to provide additional information for you guests and members, the forum header can be leveraged to display text at the very top of a particular category."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Tervetuloa Mat"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="We encourage new members to post a short introduction of themselves in this forum category. Get to know each other and share you common interests."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Tervetuloa Kunena foorumiin![/b] \n\n Kerro meille ja jäsenillemme kuka olet, mistä pidät ja miksi tulit jäseneksi tälle sivustolle. \n Toivotamme tervetulleiksi kaikki uudet jäsenet ja toivomme näkevämme teitä täällä usein!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Palautelaatikko"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Have some feedback and input to share? \n Don't be shy and drop us a note. We want to hear from you and strive to make our site better and more user friendly for our guests and members a like."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Tämä on valinnainen foorumin ylätunniste palautelaatikolle."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Tervetuloa Kunenaan!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Tervetuloa Kunenaan![/b][/size] \n\n Hienoa, että valitsit Kunenan keskustelufoorumi tarpeisiisi Joomla!an. \n\n Kunena, käännetty Swahilin kielestä tarkoittaen &ldquo;puhua,&rdquo; on kehitelty ryhmässä vapaan lähdekoodin ammattilaisista tavoitteena tarjota korkeatasoinen, tiivis yhtenäinen foorumi ratkaisu Joomla!lle. Kunena jopa tukee sosiaalisia verkkoryhmäkomponentteja kuten Community Builder ja JomSocial. \n\n\n [size=4][b]Kunenan lisäresurssit[/b][/size] \n\n [b]Kunenan dokumentaatio:[/b] [url]http://www.kunena.com/docs[/url] \n\n [b]Kunenan tukifoorumi[/b]: [url]http://www.kunena.com/forum[/url] \n\n [b]Kunenan lataukset:[/b] [url]http://www.kunena.com/downloads[/url] \n\n [b]Kunenan blogi:[/b] [url]http://www.kunena.com/blog[/url] \n\n [b]Lähetä kehitysideoitasi:[/b] [url]http://www.kunena.com/uservoice[/url] \n\n [b]Seuraa Kunenaa Twitterissää:[/b] [url]http://www.kunena.com/twitter[/url]"

COM_KUNENA_MENU_TITLE="Kunena valikko"
COM_KUNENA_MENU_TITLE_DESC="Tämä on Kunenan oletusvalikko. Sitä käytetään ylänavigaationa Kunenassa. Sen voi julkaista mihin tahansa modulipaikkaan. Siitä on yksinkertaista poistaa julkaisu nimikkeistä jotka eivät ole pakollisia."

