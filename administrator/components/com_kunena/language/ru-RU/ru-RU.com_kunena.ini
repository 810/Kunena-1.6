COM_KUNENA_INFORMATION="Kunena команда рада сообщить о выпуске Kunena 1.0.8. Это мощный и стильный компонент форума системы управления контентом Joomla!. Он основан на напряженной работе Joomlaboard и Fireboard, и большинство наших похвал идет к их командам. Некоторые из основных особенностей Kunena могут быть перечислены ниже (в дополнение к текущим функциям JB&#39;s):<br /><br /><ul><li>Гораздо более дружественной дизайнер системы форума. Он близок к систем SMF темплейтов, проще структура. За несколько шагов можно изменять общий вид форума. Thanks goes to the great designers in our team.</li><li>Unlimited subcategory system with better administration backend.</li><li>Faster system and better coding experience for third-party developers.</li><li>The same<br /></li><li>Profilebox at the top of the forum</li><li>Support for popular PM systems, such as Uddeim</li><li>Basic plug-in system (practical rather than perfect)</li><li>Language defined icon system.<br /></li><li>Sharing image system of other templates. So, choice between templates and image series is possible</li><li>You can add Joomla modules inside the forum template itself. Want to have a banner inside your forum?</li><li>Favorite topics selection and management</li><li>Forum spotlights and highlights</li><li>Forum announcements and its panel</li><li>Latest messages (Tabbed)</li><li>Statistics at bottom</li><li>Who's online, on what page?</li><li>Category-specific image system</li><li>Enhanced pathway</li><li>RSS, PDF output</li><li>Advanced search (under developement)</li><li>Community Builder and JomSocial profile options</li><li>Avatar management : Community Builder and JomSocial options<br /></li></ul><br />This is a collaborative work of several developers and designers that have kindly participated and made this release come true. Here we thank all of them and wish that you enjoy this release!<br /><br />Kunena Team<br /></td></tr></table>"
