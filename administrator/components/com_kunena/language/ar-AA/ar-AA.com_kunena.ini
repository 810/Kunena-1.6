  و المدح و التقدير يعود إلى هذا الفريق. بعض من السمات الرئيسية لكونينا يمكن الإطلاع عليها أدناه ( بالإضافة إلى سمات JB's الحالية) 
  :<br /><br /><ul><li>نظام تصميم المنتدى أكثر بكثير من كونه ودي أو متعود عليه. إنه قريب جدا من نظام قوالب 
  SMF لكن مع بنية أسهل. مع مراحل قليلة جدا يمكنك تغيير مجمل طريقة عرض المنتدى. وكل الشكر يعود إلى المصممين الكبار في فريق عملنا.
  </li><li>نظام أقسام فرعية غير محدود مع إدارة جيدة من لوحة التحكم.</li><li>نظام سريع و ترميز جيد للعمل مع الإضافات البرمجية الأخرى.
  </li><li>نفسه<br /></li><li>مربع البيانات الشخصية في أعلى المنتدى</li><li>يدعم أنظمة الرسائل الشخصية المشهورة، مثل 
  ClexusPM و Uddeim</li><li>نظام الملحق البرمجي (عملي بدلا من الكمال)</li><li>اللغة-محددة بإيقونة النظام.
  <br /></li><li>تقاسم صور النظام لقوالب أخرى. لذلك، فإن الاختيار بين القوالب و سلسلة الصور ممكن</li><li>
  يمكنك إضافة موديلات جملة داخل قالب المنتدى نفسه. هل ترغب في الحصول على اللافتة الإعلانية لجملة داخل منتداك؟</li><li>
  المواضيع المفضلة اختيار و إدارة</li><li>منتدى ناصع و بارز</li><li>إعلانات المنتدى مع لوحة التحكم بها</li><li>آخر المشاركات (علامة التبويب)
  </li><li>الإحصاءات في الأسفل</li><li>المتصلون أو المتواجدون حاليا، على أي صفحة؟</li><li>قسم فرعي خاص صورة النظام</li><li>تعزيز المسار</li><li>
  <strong>JoomlaBoard استيراد، SMF مخطط له و سيتم إصداره قريبا جدا</strong></li><li>مخارج على شكل 
  RSS، PDF</li><li>البحث المتقدم (تحت التطوير)</li><li>خيارات البيانات الشخصية لـ Community builder و Clexus PM</li><li>إدارة الصور الرمزية : خيارات لـ 
  CB و Clexus PM<br /></li></ul><br />
  يرجى الأخذ بعين الاعتبار أن هذا الإصدار لا يقصد به الاستخدام على مواقع منتجة، رغم ما قمنا به من اختيارات عليه. لقد خططنا لمواصلة العمل على هذا المشروع، بما أنها تستخدم على عدة مشاريع، و يسعدنا انضمامك إلينا لتحقيق جسر-حر كحل لمنتديات جملة.
  <br /><br />هذا عمل تعاوني للعديد من المطورين و المصممين الذين تفضلوا بالمشاركة و قدموا هذا الإصدار ليصبح حقيقة. هنا نقدم لهم جميعا شكرنا ونتمنى لكم التمتع بهذا الإصدار  
  <br /><br />فريق Best of Joomla!<br /></td></tr></table>"

