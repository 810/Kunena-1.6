COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Plantilla Exemple, es pot utilitzar como a base per diseñar la seva propia plantilla. Per començar: copieu tot lo que es troba en /components/com_kunena/template/example en la seva propia carpeta y editeu larxiu o template.xml. Per permetre a les persones traduir els seus propis parámetres: renombrar els arxius de llenguatge a xx-XX.com_kunena.tpl_[folder].ini. Les imágetges que no utilitzeu traducció poden ser eliminats. Aquesta plantilla utilizar les imátges de la plantilla Blue Eagle (predeterminada)."

