COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Voit käyttää esimerkki-sivupohjaa, kun aloitat oman sivupohjasi suunnittelun. Aloita kopioimalla kaikki tiedostot hakemistosta /components/com_kunena/template/example uuteen hakemistoon ja muokkaa template.xml nimistä tiedostoa. Mikäli haluat kääntää oma asetuksiasi: nimeä kielitiedostot uudelleen xx-XX.com_kunena.tpl_[hakemisto].ini muotoon. Käyttämättömät kielitiedostot voit poistaa. Tämä sivupohja käyttää kuvia Blue Eagle (default) sivupohjasta."
